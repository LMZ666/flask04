{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <link type="text/css" href="{{ url_for("static",filename="css/mine.css") }}">
{% endblock %}
{% block login %}
    {% if name %}
        <li id="header">
            <a>
                <img src="{{ url_for("static",filename=img) }}" alt="头像">
            </a>
        </li>
        <li><a id="name" name="name" href="javascript:">欢迎:{{ name }}</a></li>
        <li><a href={{ url_for("bp.logout") }}>退出</a></li>
    {% else %}
        {{ super() }}
    {% endif %}
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for("static",filename="js/mine.js") }}"></script>
{% endblock %}



{% block content %}
    <div id="main"
         style="width: 500px;
    height: 300px;
    margin: auto;border: 1px solid red;">
        <form style="padding: 20px;position: relative" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" readonly="readonly" value="{{ email }}" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >昵称</label>
                <div class="col-sm-10">
                    <input name="name" type="text" value="{{ name }}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
            </div>
            <span class="btn btn-default" style="position: relative; width: 200px;text-align: center">
            <span>上传头像</span>
            <input type="file" name="img" style="opacity: 0;position: absolute;left: 0;top: 0;">
            </span>
            <div class="form-group">
                <input id="submit" type="submit" style="width: 100px;height: 30px;position: absolute;left: 200px;top:200px;" value="保存" class="btn btn-primary">
            </div>
        </form>
    </div>

{% endblock %}
